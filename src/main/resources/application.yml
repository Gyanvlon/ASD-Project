spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mms
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  servlet:
    context-path: /api/v1
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui

